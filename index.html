<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Piano Scale Master - Landscape</title>
    
    <link rel="manifest" href="manifest.json">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Responsive Piano Sizing */
        :root {
            --key-width: 6vw; /* Uses viewport width to ensure it fits */
            --key-height: 45vh;
        }

        @media (min-width: 1024px) {
            :root {
                --key-width: 48px;
                --key-height: 200px;
            }
        }

        .white-key { 
            width: var(--key-width); 
            height: var(--key-height); 
            transition: transform 0.05s; 
        }

        .black-key { 
            width: calc(var(--key-width) * 0.66); 
            height: calc(var(--key-height) * 0.6); 
            margin-left: calc(var(--key-width) * -0.33); 
            transition: transform 0.05s; 
        }

        .key-pressed { transform: translateY(4px) !important; background-color: #e2e8f0 !important; }
        
        body { 
            overscroll-behavior-y: contain;
            user-select: none; 
            -webkit-user-select: none; 
            touch-action: manipulation;
            background-color: #0f172a; /* Darker theme for pro look */
            overflow: hidden; /* Prevent scrolling in landscape */
            height: 100vh;
        }

        /* App-like feel for the header */
        .app-header {
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            color: white;
        }
    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const PianoScaleGame = () => {
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [currentStep, setCurrentStep] = useState(0);
          const [showLabels, setShowLabels] = useState(true);
          const audioContextRef = useRef(null);

          useEffect(() => {
            audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
          }, []);

          const notes = [
            { note: 'C', freq: 261.63, isBlack: false, oct: 1 }, { note: 'C#', freq: 277.18, isBlack: true, oct: 1 },
            { note: 'D', freq: 293.66, isBlack: false, oct: 1 }, { note: 'D#', freq: 311.13, isBlack: true, oct: 1 },
            { note: 'E', freq: 329.63, isBlack: false, oct: 1 }, { note: 'F', freq: 349.23, isBlack: false, oct: 1 },
            { note: 'F#', freq: 369.99, isBlack: true, oct: 1 }, { note: 'G', freq: 392.00, isBlack: false, oct: 1 },
            { note: 'G#', freq: 415.30, isBlack: true, oct: 1 }, { note: 'A', freq: 440.00, isBlack: false, oct: 1 },
            { note: 'A#', freq: 466.16, isBlack: true, oct: 1 }, { note: 'B', freq: 493.88, isBlack: false, oct: 1 },
            { note: 'C', freq: 523.25, isBlack: false, oct: 2 }, { note: 'C#', freq: 554.37, isBlack: true, oct: 2 },
            { note: 'D', freq: 587.33, isBlack: false, oct: 2 }, { note: 'D#', freq: 622.25, isBlack: true, oct: 2 },
            { note: 'E', freq: 659.25, isBlack: false, oct: 2 }, { note: 'F', freq: 698.46, isBlack: false, oct: 2 },
            { note: 'F#', freq: 739.99, isBlack: true, oct: 2 }, { note: 'G', freq: 783.99, isBlack: false, oct: 2 },
            { note: 'G#', freq: 830.61, isBlack: true, oct: 2 }, { note: 'A', freq: 880.00, isBlack: false, oct: 2 },
            { note: 'A#', freq: 932.33, isBlack: true, oct: 2 }, { note: 'B', freq: 987.77, isBlack: false, oct: 2 },
            { note: 'C', freq: 1046.50, isBlack: false, oct: 3 },
            { note: 'C#', freq: 1108.73, isBlack: true, oct: 3 }
          ];

          const currentScale = { name: 'F Major Scale', sequence: ['F', 'G', 'A', 'A#', 'C', 'D', 'E', 'F'] };

          const playNote = (f) => {
            if (audioContextRef.current.state === 'suspended') audioContextRef.current.resume();
            const ctx = audioContextRef.current;
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g); g.connect(ctx.destination);
            osc.frequency.value = f;
            g.gain.setValueAtTime(0.2, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
            osc.start(); osc.stop(ctx.currentTime + 0.4);
            if (window.navigator.vibrate) window.navigator.vibrate(30);
          };

          const handlePress = (n) => {
            playNote(n.freq);
            if (n.note === currentScale.sequence[currentStep]) {
              if (currentStep === currentScale.sequence.length - 1) {
                setCurrentStep(0);
                setScore(s => s + 50);
              } else {
                setCurrentStep(s => s + 1);
                setScore(s => s + 10);
              }
            } else {
              setLives(l => Math.max(0, l - 1));
            }
          };

          const whiteNotes = notes.filter(n => !n.isBlack);
          const blackNotes = notes.filter(n => n.isBlack);

          return (
            <div className="h-screen flex flex-col overflow-hidden">
              <div className="app-header bg-slate-800">
                <div className="flex gap-4 items-center">
                    <span className="text-indigo-400 font-black text-xl">{score}</span>
                    <div className="flex gap-1">{Array.from({length: 3}).map((_, i) => (<span key={i} className={i < lives ? "" : "grayscale opacity-20"}>❤️</span>))}</div>
                </div>
                
                <div className="flex flex-wrap gap-1">
                  {currentScale.sequence.map((n, i) => (
                    <div key={i} className={`w-8 h-8 flex items-center justify-center rounded-lg text-xs font-bold ${i === currentStep ? 'bg-yellow-400 text-slate-900 ring-2 ring-yellow-200' : i < currentStep ? 'bg-green-500 text-white' : 'bg-slate-700 text-slate-400'}`}>
                      {n}
                    </div>
                  ))}
                </div>

                <div className="flex items-center gap-2">
                  <span className="text-[10px] font-bold uppercase text-slate-400">Labels</span>
                  <button onClick={() => setShowLabels(!showLabels)} className={`w-10 h-5 rounded-full relative transition-colors ${showLabels ? 'bg-indigo-500' : 'bg-slate-600'}`}>
                    <div className={`absolute top-0.5 w-4 h-4 bg-white rounded-full transition-all ${showLabels ? 'left-5' : 'left-0.5'}`} />
                  </button>
                </div>
              </div>

              <div className="flex-1 flex items-center justify-center p-4">
                <div className="relative inline-block bg-slate-900 p-4 pt-12 rounded-2xl shadow-2xl border-t-8 border-slate-800">
                  <div className="flex relative bg-slate-600 p-[1px] rounded-sm">
                    {whiteNotes.map((n, i) => (
                      <div key={i} onClick={() => handlePress(n)} className="white-key bg-white border-r border-slate-200 hover:bg-slate-50 active:key-pressed cursor-pointer flex items-end justify-center pb-4 rounded-b-lg">
                        {showLabels && <span className="text-[8px] font-bold text-slate-400 select-none">{n.note}{n.oct}</span>}
                      </div>
                    ))}

                    <div className="absolute top-0 left-0 w-full h-0 pointer-events-none">
                      {whiteNotes.map((_, i) => {
                        const pattern = [0, 1, 3, 4, 5]; 
                        const isLast = i === whiteNotes.length - 1;
                        if (pattern.includes(i % 7) || isLast) {
                          const oct = Math.floor(i / 7) + 1;
                          let noteName = ['C#','D#','F#','G#','A#'][pattern.indexOf(i % 7)] || 'C#';
                          const blackNoteObj = blackNotes.find(bn => bn.note === noteName && bn.oct === (isLast ? 3 : oct));
                          if (!blackNoteObj) return null;
                          return (
                            <div key={i} onClick={(e) => { e.stopPropagation(); handlePress(blackNoteObj); }} 
                              style={{ left: `calc(${(i + 1)} * var(--key-width))` }}
                              className="black-key absolute top-0 pointer-events-auto bg-gradient-to-b from-slate-700 to-black active:key-pressed rounded-b-md shadow-lg border-x border-slate-950 flex items-end justify-center pb-3">
                              {showLabels && <span className="text-[7px] font-bold text-slate-500 select-none">{blackNoteObj.note}</span>}
                            </div>
                          );
                        }
                        return null;
                      })}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<PianoScaleGame />, document.getElementById('root'));
    </script>
</body>
</html>
