<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Piano Scale Master - Pro</title>
    
    <link rel="manifest" href="manifest.json">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
   <style>
    /* Base Piano Styling */
    .white-key { 
        width: 6.6vw; /* Uses viewport width so all 15 keys fit exactly (100 / 15 = ~6.6) */
        height: 60vh; 
        transition: transform 0.05s, background-color 0.05s; 
    }
    
    .black-key { 
        width: 4.5vw; 
        height: 35vh; 
        margin-left: -2.25vw; /* Half of the width to center it */
        transition: transform 0.05s; 
    }

    .key-pressed { transform: translateY(4px) !important; }

    /* Container should take full width but no more */
    .piano-container { 
        display: flex;
        width: 100vw; 
        max-width: 100%;
        justify-content: center;
        padding: 0;
        margin: 0;
    }

    body { 
        overscroll-behavior-y: contain;
        user-select: none; 
        -webkit-user-select: none; 
        touch-action: manipulation;
        overflow: hidden; /* Prevents accidental scrolling */
        background-color: #1e293b;
    }

    /* Screen rotation reminder */
    @media (orientation: portrait) {
      .rotate-notice {
        display: flex !important;
      }
    }
</style>

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log("SW Export failed", err));
            });
        }
    </script>
</head>
<body>
    <div class="rotate-notice hidden fixed inset-0 bg-slate-900 z-[999] text-white flex-col items-center justify-center p-10 text-center">
    <div class="text-6xl mb-4">üîÑ</div>
    <h2 class="text-2xl font-bold">Please rotate your phone</h2>
    <p>This piano needs a landscape view to show all the keys!</p>
</div>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const PianoScaleGame = () => {
          const [gameState, setGameState] = useState('playing');
          const [score, setScore] = useState(0);
          const [lives, setLives] = useState(3);
          const [currentStep, setCurrentStep] = useState(0);
          const [showLabels, setShowLabels] = useState(true);
          const audioContextRef = useRef(null);

          useEffect(() => {
            audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
          }, []);

          // Complete 2 Octaves + final C# (including A#)
          const notes = [
            { note: 'C', freq: 261.63, isBlack: false, oct: 1 }, { note: 'C#', freq: 277.18, isBlack: true, oct: 1 },
            { note: 'D', freq: 293.66, isBlack: false, oct: 1 }, { note: 'D#', freq: 311.13, isBlack: true, oct: 1 },
            { note: 'E', freq: 329.63, isBlack: false, oct: 1 }, { note: 'F', freq: 349.23, isBlack: false, oct: 1 },
            { note: 'F#', freq: 369.99, isBlack: true, oct: 1 }, { note: 'G', freq: 392.00, isBlack: false, oct: 1 },
            { note: 'G#', freq: 415.30, isBlack: true, oct: 1 }, { note: 'A', freq: 440.00, isBlack: false, oct: 1 },
            { note: 'A#', freq: 466.16, isBlack: true, oct: 1 }, { note: 'B', freq: 493.88, isBlack: false, oct: 1 },
            { note: 'C', freq: 523.25, isBlack: false, oct: 2 }, { note: 'C#', freq: 554.37, isBlack: true, oct: 2 },
            { note: 'D', freq: 587.33, isBlack: false, oct: 2 }, { note: 'D#', freq: 622.25, isBlack: true, oct: 2 },
            { note: 'E', freq: 659.25, isBlack: false, oct: 2 }, { note: 'F', freq: 698.46, isBlack: false, oct: 2 },
            { note: 'F#', freq: 739.99, isBlack: true, oct: 2 }, { note: 'G', freq: 783.99, isBlack: false, oct: 2 },
            { note: 'G#', freq: 830.61, isBlack: true, oct: 2 }, { note: 'A', freq: 880.00, isBlack: false, oct: 2 },
            { note: 'A#', freq: 932.33, isBlack: true, oct: 2 }, { note: 'B', freq: 987.77, isBlack: false, oct: 2 },
            { note: 'C', freq: 1046.50, isBlack: false, oct: 3 },
            { note: 'C#', freq: 1108.73, isBlack: true, oct: 3 }
          ];

          const currentScale = { name: 'F Major Scale', sequence: ['F', 'G', 'A', 'A#', 'C', 'D', 'E', 'F'] };

          const playNote = (f) => {
            if (audioContextRef.current.state === 'suspended') audioContextRef.current.resume();
            const ctx = audioContextRef.current;
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g); g.connect(ctx.destination);
            osc.frequency.value = f;
            g.gain.setValueAtTime(0.2, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
            osc.start(); osc.stop(ctx.currentTime + 0.4);
            if (window.navigator.vibrate) window.navigator.vibrate(20);
          };

          const handlePress = (n) => {
            playNote(n.freq);
            if (n.note === currentScale.sequence[currentStep]) {
              if (currentStep === currentScale.sequence.length - 1) {
                setCurrentStep(0);
                setScore(s => s + 50);
              } else {
                setCurrentStep(s => s + 1);
                setScore(s => s + 10);
              }
            } else {
              setLives(l => Math.max(0, l - 1));
            }
          };

          const whiteNotes = notes.filter(n => !n.isBlack);
          const blackNotes = notes.filter(n => n.isBlack);

          return (
            <div className="min-h-screen flex flex-col items-center py-4 px-2">
              <div className="w-full max-w-4xl flex justify-between items-center mb-4 bg-white p-4 rounded-2xl shadow-sm border">
                <div className="flex flex-col">
                  <span className="text-[10px] font-bold text-slate-400 uppercase">Score</span>
                  <span className="text-xl font-black text-indigo-600">{score}</span>
                </div>
                
                <div className="flex items-center gap-2">
                  <span className="text-[10px] font-bold text-slate-500 uppercase">Labels</span>
                  <button onClick={() => setShowLabels(!showLabels)} className={`w-10 h-5 rounded-full relative ${showLabels ? 'bg-indigo-500' : 'bg-slate-300'}`}>
                    <div className={`absolute top-0.5 w-4 h-4 bg-white rounded-full transition-all ${showLabels ? 'left-5' : 'left-0.5'}`} />
                  </button>
                </div>

                <div className="flex gap-1">{Array.from({length: 3}).map((_, i) => (<span key={i} className={i < lives ? "" : "grayscale opacity-30"}>‚ù§Ô∏è</span>))}</div>
              </div>

              <div className="mb-6 text-center">
                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">{currentScale.name}</h2>
                <div className="flex flex-wrap justify-center gap-1">
                  {currentScale.sequence.map((n, i) => (
                    <div key={i} className={`w-8 h-8 flex items-center justify-center rounded-lg text-xs font-bold ${i === currentStep ? 'bg-yellow-400 ring-2 ring-yellow-200' : i < currentStep ? 'bg-green-100 text-green-600' : 'bg-white text-slate-300 border'}`}>
                      {n}
                    </div>
                  ))}
                </div>
              </div>

              <div className="scroll-container">
                <div className="relative inline-block bg-slate-800 p-6 pt-12 rounded-[30px] shadow-2xl border-t-8 border-slate-700 piano-container">
                  <div className="flex relative bg-slate-400 p-[1px] rounded-sm">
                    {whiteNotes.map((n, i) => (
                      <div key={i} onClick={() => handlePress(n)} className="white-key bg-white border-r border-slate-100 hover:bg-slate-50 active:key-pressed cursor-pointer flex items-end justify-center pb-4 rounded-b-lg shadow-[inset_0_-5px_0_#eee]">
                        {showLabels && <span className="text-[9px] font-bold text-slate-300 uppercase">{n.note}{n.oct}</span>}
                      </div>
                    ))}

                    <div className="absolute top-0 left-0 w-full h-0 pointer-events-none">
                      {whiteNotes.map((_, i) => {
                        const pattern = [0, 1, 3, 4, 5]; 
                        const isLast = i === whiteNotes.length - 1;
                        if (pattern.includes(i % 7) || isLast) {
                          const oct = Math.floor(i / 7) + 1;
                          let noteName = ['C#','D#','F#','G#','A#'][pattern.indexOf(i % 7)] || 'C#';
                          const blackNoteObj = blackNotes.find(bn => bn.note === noteName && bn.oct === (isLast ? 3 : oct));
                          if (!blackNoteObj) return null;
                          return (
                            <div key={i} onClick={(e) => { e.stopPropagation(); handlePress(blackNoteObj); }} style={{ left: `${(i + 1) * 48}px` }}
                              className="black-key absolute top-0 pointer-events-auto bg-gradient-to-b from-slate-800 to-black active:key-pressed rounded-b-md shadow-lg border-x border-slate-950 flex items-end justify-center pb-3">
                              {showLabels && <span className="text-[8px] font-bold text-slate-600">{blackNoteObj.note}</span>}
                            </div>
                          );
                        }
                        return null;
                      })}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<PianoScaleGame />, document.getElementById('root'));
    </script>
</body>
</html>
